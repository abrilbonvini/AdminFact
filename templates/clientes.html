{% extends "layout.html" %}

{% block content %}
<h2>Lista de Clientes</h2>

<a href="{{ url_for('clientes_bp.nuevo_cliente') }}" class="btn btn-primary mb-3">Nuevo Cliente</a>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Dirección</th>
            <th>Teléfono</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for c in clientes %}
        <tr>
            <td>{{ c.nombre }}</td>
            <td>{{ c.direccion }}</td>
            <td>{{ c.telefono }}</td>
            <td>{{ c.email }}</td>
            <td>
                <a href="{{ url_for('clientes_bp.editar_cliente', id=c.id_cliente) }}" class="btn btn-warning btn-sm">Editar</a>
                <form action="{{ url_for('clientes_bp.eliminar_cliente', id=c.id_cliente) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Eliminar este cliente?')">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
