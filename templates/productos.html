{% extends "layout.html" %}

{% block content %}
<h2>Lista de Productos</h2>

<a href="{{ url_for('productos_bp.nuevo_producto') }}" class="btn btn-primary mb-3">Nuevo Producto</a>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for p in productos %}
        <tr>
            <td>{{ p.descripcion }}</td>
            <td>{{ p.precio }}</td>
            <td>{{ p.stock }}</td>
            <td>
                <a href="{{ url_for('productos_bp.editar_producto', id=p.id) }}" class="btn btn-warning btn-sm">Editar</a>
                <form action="{{ url_for('productos_bp.eliminar_producto', id=p.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Eliminar este producto?')">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
