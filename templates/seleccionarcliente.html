{% extends "layout.html" %}

{% block title %}Facturas por Cliente{% endblock %}

{% block content %}
<h2>Seleccionar Cliente</h2>

<ul class="list-group">
  {% for cliente in clientes %}
    <li class="list-group-item">
      <a href="{{ url_for('reportes_bp.facturas_por_cliente', cliente_id=cliente.id_cliente) }}">
        {{ cliente.nombre }}
      </a>
    </li>
  {% else %}
    <li class="list-group-item">No hay clientes registrados</li>
  {% endfor %}
</ul>
{% endblock %}
